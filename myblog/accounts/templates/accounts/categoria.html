{% extends 'base.html' %}
{%block titulo %}Categoria{% endblock %}
{% block conteudo %}
    <div class="content_categoria">
        <h2>Adicionar nova Categoria</h2>
        <form action="{% url 'categoria' %}" method="POST">
            {% csrf_token %}
            <div class="input_categoria">
                <label for="nome">Nome da Categoria:</label>
                <input type="text" name="categoria" id="categoria" placeholder="Nome da categoria que deseja criar">
            </div>
            <div class="button_categorias">
                <button class="button_confirm" type="submit">Confirmar</button>
            </div>
        </form>
    </div>
{% endblock %}
