{% extends 'base.html' %}
{% block conteudo %}
    <div class="container_categorias">
        <div class="content_categoria">
            <div class="box_search">
                <form action="{% url 'search' %}" method="GET">
                    <input type="text" name="termo" id="termo" value="{{ request.GET.termo }}" placeholder="Digite o nome da categoria..">
                </form>
            </div>
            <h2>Categorias Dispon√≠veis</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                    </tr>
                </thead>
                {% for categoria in categorias %}          
                <tbody>
                    <tr>
                        <td>{{ categoria.nome_categoria }}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
            <div class="button_categorias">
                <a class="button_confirm" href="{% url 'categoria' %}">Nova categoria</a>
            </div>
        </div>
    </div>
{% endblock %}
